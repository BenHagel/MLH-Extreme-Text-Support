<html>

<head>
    <title>Ricardo Essay Helper</title>
    <link rel="shortcut icon" href="style/favicon.ico" type="image/x-icon">
    <link rel="icon" href="style/favicon.ico" type="image/x-icon">
    <!-- Include Quill stylesheet -->
    <link href="https://cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet">
    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.0.0/quill.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>

    
    <script type="text/javascript" src="./RicardoHelper.js"></script>
    <script type="text/javascript" src="./Menu.js"></script>
    <script src="./SoundHelper.js"></script>
    <link rel="stylesheet" href="style/custom_rico.css">
</head>

<body onload="Menu.init()">
    <!--Initial welcome bo-->
    <div id="welcomeBox" class="overlay-box">
        <div class="x-area">
            <a href="#" onclick="Menu.hideOverlay()">
                <img src="style/xmark_fast.png" width="80px" height="60px">
            </a>
        </div>
        <div class="tile-content">
            <br>
            <br>
            <img src="res/Ricardo3.gif" width="300px" height="auto">
            <h1>Ricardo is here to helo YOU with your ESSAY!</h1>
        </div>
    </div>

    <style>
        /* Set default font-family */

        #editor {
            font-size: 18px;
            height: calc(100vh - 200px);
            background: linear-gradient(135deg, #FFFFFF, #DDDDDD);
        }

        #toolbar {
            background: linear-gradient(135deg, #FFFFFF, #DDDDDD);
        }

        #overlay {
            position: fixed;
            /* Sit on top of the page content */
            display: block;
            /*block, none*/
            width: 20%;
            height: 20%;
            top: calc(100vh - 300px);
            left: 50;
            right: 0;
            bottom: 0;
            background-color: rgba(138, 9, 9, 0);
            z-index: 2;
            /* Specify a stack order in case you're using a different order for other elements */
            cursor: pointer;
            /* Add a pointer on hover */
        }
    </style>

    <header>
        <img src="style/logo.png" width="80px" height="80px">
        <div class="speech-bubble-area">
            <span id="speechBubble">AI Driven Text Assistant</span>
        </div>
    </header>

    <!-- Create the toolbar container -->
    <div id="toolbar">
        <button class="ql-bold">Bold</button>
        <button class="ql-italic">Italic</button>
        <button class="ql-underline">Underline</button>
        <span class="ql-formats">
            <select class="ql-size">
                <option value="10px">Small</option>
                <option selected>Normal</option>
                <option value="18px">Large</option>
                <option value="32px">Huge</option>
            </select>
        </span>
        <button class="ql-image">Image</button>
        <button class="ql-code-block">Code Block</button>

        <span class="ql-formats">
            <select class="ql-color">
                <option selected></option>
                <option value="red"></option>
                <option value="orange"></option>
                <option value="yellow"></option>
                <option value="green"></option>
                <option value="blue"></option>
                <option value="purple"></option>
            </select>
            <select class="ql-background">
                <option selected></option>
                <option value="red"></option>
                <option value="orange"></option>
                <option value="yellow"></option>
                <option value="green"></option>
                <option value="blue"></option>
                <option value="purple"></option>
            </select>
        </span>
    </div>

    <!-- Create the editor container -->
    <div id="scrolling-container">
        <div id="editor">
        </div>
    </div>

    <!-- Initialize Quill editor -->
    <script>
        var BackgroundClass = Quill.import('attributors/class/background');
        var ColorClass = Quill.import('attributors/class/color');
        var SizeStyle = Quill.import('attributors/style/size');
        var Delta = Quill.import('delta');
        Quill.register(BackgroundClass, true);
        Quill.register(ColorClass, true);
        Quill.register(SizeStyle, true);

        var editor = new Quill('#editor', {
            modules: {
                toolbar: '#toolbar'
            },
            placeholder: 'Enter text here...',
            scrollingContainer: '#scrolling-container',
            theme: 'snow'
        });

        // Check for unsaved data
        window.onbeforeunload = function () {
            return 'There are unsaved changes. Are you sure you want to leave?';
        }
        
    </script>
    

    <footer>
        (C) Affsoft 2019
    </footer>

</body>

</html>
